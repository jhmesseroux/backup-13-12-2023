<!doctype html>
<html>

<head>
    <title>Todos App Tutorials</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 flex min-h-screen flex-col ">
    {% include 'layout/header.html' %}

    <section class="flex flex-col gap-4  container m-auto">
        <h1 class="font-extrabold text-transparent text-3xl bg-clip-text bg-gradient-to-r from-blue-400 to-pink-600">
            Todos List
        </h1>
        <section class="todos flex items-center gap-4">
            {% for todo in todos %}
            {% include 'todos/todo.html' %}
            {% endfor %}
        </section>
    </section>


    {% include 'layout/footer.html' %}
</body>

</html>
